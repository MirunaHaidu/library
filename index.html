<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="material-symbols-outlined">
                    auto_stories
                </span>
            </div>
            <div class="title">
                <p>Library</p>
            </div>
        </div>

        <div class="main">
            <div class="button">
                <button class="btn" id="addBookBtn">+ Add book</button>
            </div>
            <div class="books" id="booksGrid">

            </div>
        </div>

        <div class="footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                MirunaHaidu
            </p>
        </div>
        <div class="modal" id="addBookModal">
            <form class="add-book-form" id="addBookForm">
                <h3>Add new book</h3>
                <input class="input" type="text" id="title" placeholder="Title" required maxlength="100" />
                <p class="error-msg" id="errorMsg"></p>
                <input class="input" type="text" id="author" placeholder="Author" required maxlength="100" />
                <input class="input" type="number" id="pages" placeholder="Pages" required max="10000" />
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="isRead" />
                </div>
                <button class="btn btn-light-green" type="submit">Submit</button>
            </form>
        </div>
        <div class="modal" id="accountModal"></div>
        <div class="overlay" id="overlay"></div>
    </div>
</body>

</html>
